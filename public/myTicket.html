<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ticket</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container detail-container" id="ticket-container">
        <h1 id="system-name"></h1>
        <div class="current-number-container">
            <div id="current-number"></div>
            <div id="current-number-label">Your Number</div>
        </div>
        <div class="ticket-info">
            <div class="info-item">
                <h3>Status</h3>
                <p id="ticket-status"></p>
            </div>
            <div class="info-item">
                <h3>Created At</h3>
                <p id="ticket-created-at"></p>
            </div>
        </div>
        <div id="served-message" class="hidden">It's now time to go to the front!</div>
        <a href="index.html" class="back-link">Back to Systems</a>
    </div>
    <script src="js/myTicket.js"></script>
</body>
</html>
